<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>TASK FREE APP</title>
     <!-- CSS Stylsheet Link-->
     <link rel="stylesheet" href="./styles.css">
     <!-- Global Fonts Link-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@800&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
     <!-- FontAwesome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body> 
     <!-- Project 1: To Do List App-->

     <h1>WELCOME TO THE TASK FREE APP</h1>

        <!-- Accordian for Instruction Box-->
        <div class="accordian">
             <h2 class="accordian-title">Instructions</h2>
   
            <div class="content-container">
              <div class="question">Input</div>
                <div class="answer">Input the task in the input field.</div>
             </div>
   
            <div class="content-container">
                <div class="question">Add</div>
                <div class="answer">Click the Add button to register your task.</div>
             </div>
   
            <div class="content-container">
                <div class="question">Complete Task</div>
                <div class="answer">The <i class= "fa-solid fa-check"></i> button marks the tasks as completed.</div>
            </div>
            <div class="content-container">
                <div class="question">Uncheck Task</div>
                <div class="answer">The X button unchecks the completed tasks.</div>
            </div>    
            <div class="content-container">
                <div class="question">Delete Task</div>
                <div class="answer">The <i class="fa-solid fa-trash-can"></i> button deletes the completed tasks</div>
            </div>

        </div>
     <!-- Container for the Input Fields, Buttons and Tasks -->

     <div class="container"> 
          <div class = "add-task-container">
             <input type="text" placeholder="Create Task" id="input-field"  autofocus autocomplete="off">
             <button id="add">Add</button>
         </div>
         <div id = "tasks"></div>
     </div>

      <!-- Scripts-->
      <script src="script.js"></script>
</body>
</html>
